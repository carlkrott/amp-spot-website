<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f23;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="orangeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:0" />
    </radialGradient>

    <filter id="glass" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" result="blur" />
      <feOffset in="blur" dx="0" dy="4" result="offsetBlur" />
      <feFlood flood-color="#000000" flood-opacity="0.3" result="offsetColor" />
      <feComposite in="offsetColor" in2="offsetBlur" operator="in" result="offsetBlur" />
      <feMerge>
        <feMergeNode in="offsetBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <linearGradient id="spectrumGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#eab308;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGradient)" />
  <circle cx="600" cy="315" r="350" fill="url(#orangeGlow)" />

  <!-- Grid Pattern -->
  <g opacity="0.05">
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#FF8C00" stroke-width="1" />
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#FF8C00" stroke-width="1" />
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#FF8C00" stroke-width="1" />
    <line x1="0" y1="400" x2="1200" y2="400" stroke="#FF8C00" stroke-width="1" />
    <line x1="0" y1="500" x2="1200" y2="500" stroke="#FF8C00" stroke-width="1" />
  </g>

  <!-- Spectrum Analyzer Display -->
  <g filter="url(#glass)">
    <rect x="150" y="130" width="900" height="270" rx="15" fill="rgba(26, 26, 46, 0.7)" stroke="#FF8C00" stroke-width="2" />

    <!-- Frequency Grid -->
    <g stroke="#FF8C00" stroke-width="0.5" opacity="0.3">
      <!-- Vertical lines (frequencies) -->
      <line x1="250" y1="130" x2="250" y2="400" />
      <line x1="350" y1="130" x2="350" y2="400" />
      <line x1="450" y1="130" x2="450" y2="400" />
      <line x1="550" y1="130" x2="550" y2="400" />
      <line x1="650" y1="130" x2="650" y2="400" />
      <line x1="750" y1="130" x2="750" y2="400" />
      <line x1="850" y1="130" x2="850" y2="400" />
      <line x1="950" y1="130" x2="950" y2="400" />

      <!-- Horizontal lines (dB) -->
      <line x1="150" y1="160" x2="1050" y2="160" />
      <line x1="150" y1="210" x2="1050" y2="210" />
      <line x1="150" y1="265" x2="1050" y2="265" />
      <line x1="150" y1="320" x2="1050" y2="320" />
      <line x1="150" y1="370" x2="1050" y2="370" />
    </g>

    <!-- Frequency Labels -->
    <g font-family="Arial, sans-serif" font-size="9" fill="#fff" opacity="0.5" text-anchor="middle">
      <text x="200" y="420">20</text>
      <text x="250" y="420">50</text>
      <text x="300" y="420">100</text>
      <text x="350" y="420">200</text>
      <text x="400" y="420">500</text>
      <text x="450" y="420">1k</text>
      <text x="500" y="420">2k</text>
      <text x="550" y="420">5k</text>
      <text x="600" y="420">10k</text>
      <text x="650" y="420">16k</text>
      <text x="700" y="420">20k</text>
    </g>

    <!-- dB Labels -->
    <g font-family="Arial, sans-serif" font-size="9" fill="#fff" opacity="0.5" text-anchor="end">
      <text x="145" y="163">0 dB</text>
      <text x="145" y="268">-30 dB</text>
      <text x="145" y="373">-60 dB</text>
    </g>

    <!-- Spectrum Bars -->
    <g fill="url(#spectrumGradient)">
      <!-- Low frequencies -->
      <rect x="160" y="300" width="20" height="100" rx="2" />
      <rect x="185" y="250" width="20" height="150" rx="2" />
      <rect x="210" y="200" width="20" height="200" rx="2" />
      <rect x="235" y="180" width="20" height="220" rx="2" />
      <rect x="260" y="160" width="20" height="240" rx="2" />
      <rect x="285" y="175" width="20" height="225" rx="2" />
      <rect x="310" y="195" width="20" height="205" rx="2" />
      <rect x="335" y="210" width="20" height="190" rx="2" />
      <rect x="360" y="190" width="20" height="210" rx="2" />
      <rect x="385" y="170" width="20" height="230" rx="2" />

      <!-- Mid frequencies -->
      <rect x="410" y="155" width="20" height="245" rx="2" />
      <rect x="435" y="165" width="20" height="235" rx="2" />
      <rect x="460" y="185" width="20" height="215" rx="2" />
      <rect x="485" y="175" width="20" height="225" rx="2" />
      <rect x="510" y="160" width="20" height="240" rx="2" />
      <rect x="535" y="180" width="20" height="220" rx="2" />
      <rect x="560" y="195" width="20" height="205" rx="2" />
      <rect x="585" y="210" width="20" height="190" rx="2" />
      <rect x="610" y="200" width="20" height="200" rx="2" />
      <rect x="635" y="185" width="20" height="215" rx="2" />

      <!-- High frequencies -->
      <rect x="660" y="170" width="20" height="230" rx="2" />
      <rect x="685" y="190" width="20" height="210" rx="2" />
      <rect x="710" y="205" width="20" height="195" rx="2" />
      <rect x="735" y="220" width="20" height="180" rx="2" />
      <rect x="760" y="235" width="20" height="165" rx="2" />
      <rect x="785" y="250" width="20" height="150" rx="2" />
      <rect x="810" y="265" width="20" height="135" rx="2" />
      <rect x="835" y="280" width="20" height="120" rx="2" />
      <rect x="860" y="300" width="20" height="100" rx="2" />
      <rect x="885" y="320" width="20" height="80" rx="2" />
      <rect x="910" y="340" width="20" height="60" rx="2" />
      <rect x="935" y="360" width="20" height="40" rx="2" />
      <rect x="960" y="375" width="20" height="25" rx="2" />
    </g>
  </g>

  <!-- FFT Size Display -->
  <g filter="url(#glass)">
    <rect x="980" y="140" width="150" height="80" rx="10" fill="rgba(26, 26, 46, 0.7)" stroke="#FF8C00" stroke-width="1.5" />
    <text x="1055" y="165" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle" opacity="0.7">FFT SIZE</text>
    <text x="1055" y="200" font-family="Arial, sans-serif" font-size="22" fill="#FF8C00" text-anchor="middle" font-weight="bold">8192</text>
  </g>

  <!-- Sample Rate Display -->
  <g filter="url(#glass)">
    <rect x="980" y="240" width="150" height="60" rx="10" fill="rgba(26, 26, 46, 0.7)" stroke="#FF8C00" stroke-width="1.5" />
    <text x="1055" y="260" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle" opacity="0.7">SAMPLE RATE</text>
    <text x="1055" y="285" font-family="Arial, sans-serif" font-size="18" fill="#FF8C00" text-anchor="middle" font-weight="bold">48 kHz</text>
  </g>

  <!-- Title -->
  <text x="600" y="65" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#FF8C00" text-anchor="middle" filter="url(#glass)">
    ANALYZER
  </text>

  <!-- Tagline -->
  <text x="600" y="105" font-family="Arial, sans-serif" font-size="22" fill="#ffffff" text-anchor="middle" opacity="0.7">
    See your audio, understand your mix
  </text>

  <!-- Feature Badges -->
  <g transform="translate(200, 480)">
    <rect x="0" y="0" width="130" height="45" rx="10" fill="rgba(255, 140, 0, 0.2)" stroke="#FF8C00" stroke-width="1" />
    <text x="65" y="18" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle" opacity="0.7">WINDOW</text>
    <text x="65" y="38" font-family="Arial, sans-serif" font-size="14" fill="#FF8C00" text-anchor="middle" font-weight="bold">Blackman-Harris</text>
  </g>

  <g transform="translate(350, 480)">
    <rect x="0" y="0" width="120" height="45" rx="10" fill="rgba(255, 140, 0, 0.2)" stroke="#FF8C00" stroke-width="1" />
    <text x="60" y="18" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle" opacity="0.7">OVERLAP</text>
    <text x="60" y="38" font-family="Arial, sans-serif" font-size="14" fill="#FF8C00" text-anchor="middle" font-weight="bold">75%</text>
  </g>

  <g transform="translate(490, 480)">
    <rect x="0" y="0" width="120" height="45" rx="10" fill="rgba(255, 140, 0, 0.2)" stroke="#FF8C00" stroke-width="1" />
    <text x="60" y="18" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle" opacity="0.7">SMOOTHING</text>
    <text x="60" y="38" font-family="Arial, sans-serif" font-size="14" fill="#FF8C00" text-anchor="middle" font-weight="bold">1/12 Oct</text>
  </g>

  <g transform="translate(630, 480)">
    <rect x="0" y="0" width="120" height="45" rx="10" fill="rgba(255, 140, 0, 0.2)" stroke="#FF8C00" stroke-width="1" />
    <text x="60" y="18" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle" opacity="0.7">PEAK HOLD</text>
    <text x="60" y="38" font-family="Arial, sans-serif" font-size="14" fill="#FF8C00" text-anchor="middle" font-weight="bold">âˆž</text>
  </g>

  <g transform="translate(770, 480)">
    <rect x="0" y="0" width="120" height="45" rx="10" fill="rgba(255, 140, 0, 0.2)" stroke="#FF8C00" stroke-width="1" />
    <text x="60" y="18" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle" opacity="0.7">AVERAGING</text>
    <text x="60" y="38" font-family="Arial, sans-serif" font-size="14" fill="#FF8C00" text-anchor="middle" font-weight="bold">RMS</text>
  </g>

  <!-- Bottom Accent -->
  <line x1="300" y1="580" x2="900" y2="580" stroke="#FF8C00" stroke-width="2" opacity="0.5" />
  <text x="600" y="610" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" opacity="0.5">amp-spot.audio/plugins/analyzer</text>
</svg>
