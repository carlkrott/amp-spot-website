<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f23;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="orangeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:0" />
    </radialGradient>

    <filter id="glass" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" result="blur" />
      <feOffset in="blur" dx="0" dy="4" result="offsetBlur" />
      <feFlood flood-color="#000000" flood-opacity="0.3" result="offsetColor" />
      <feComposite in="offsetColor" in2="offsetBlur" operator="in" result="offsetBlur" />
      <feMerge>
        <feMergeNode in="offsetBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <linearGradient id="vuGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#eab308;stop-opacity:1" />
      <stop offset="90%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGradient)" />
  <circle cx="600" cy="315" r="350" fill="url(#orangeGlow)" />

  <!-- Grid Pattern -->
  <g opacity="0.05">
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#FF8C00" stroke-width="1" />
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#FF8C00" stroke-width="1" />
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#FF8C00" stroke-width="1" />
    <line x1="0" y1="400" x2="1200" y2="400" stroke="#FF8C00" stroke-width="1" />
    <line x1="0" y1="500" x2="1200" y2="500" stroke="#FF8C00" stroke-width="1" />
  </g>

  <!-- EQ Curve Visualization -->
  <g filter="url(#glass)">
    <rect x="200" y="140" width="800" height="250" rx="15" fill="rgba(26, 26, 46, 0.7)" stroke="#FF8C00" stroke-width="2" />

    <!-- Frequency Grid Lines -->
    <g stroke="#FF8C00" stroke-width="0.5" opacity="0.3">
      <line x1="300" y1="140" x2="300" y2="390" />
      <line x1="400" y1="140" x2="400" y2="390" />
      <line x1="500" y1="140" x2="500" y2="390" />
      <line x1="600" y1="140" x2="600" y2="390" />
      <line x1="700" y1="140" x2="700" y2="390" />
      <line x1="800" y1="140" x2="800" y2="390" />
      <line x1="900" y1="140" x2="900" y2="390" />

      <line x1="200" y1="170" x2="1000" y2="170" />
      <line x1="200" y1="210" x2="1000" y2="210" />
      <line x1="200" y1="265" x2="1000" y2="265" />
      <line x1="200" y1="320" x2="1000" y2="320" />
      <line x1="200" y1="360" x2="1000" y2="360" />
    </g>

    <!-- Frequency Labels -->
    <g font-family="Arial, sans-serif" font-size="10" fill="#fff" opacity="0.5" text-anchor="middle">
      <text x="300" y="405">32 Hz</text>
      <text x="400" y="405">100 Hz</text>
      <text x="500" y="405">320 Hz</text>
      <text x="600" y="405">1 kHz</text>
      <text x="700" y="405">3.2 kHz</text>
      <text x="800" y="405">10 kHz</text>
      <text x="900" y="405">16 kHz</text>
    </g>

    <!-- EQ Curve -->
    <path d="M200 300 Q300 320 400 280 Q500 220 600 265 Q700 310 800 240 Q900 200 1000 230"
          stroke="#FF8C00" stroke-width="4" fill="none" stroke-linecap="round" />
  </g>

  <!-- EQ Band Controls -->
  <g filter="url(#glass)">
    <!-- Low -->
    <g transform="translate(260, 450)">
      <rect x="0" y="0" width="100" height="80" rx="10" fill="rgba(26, 26, 46, 0.7)" stroke="#FF8C00" stroke-width="1.5" />
      <circle cx="50" cy="30" r="20" fill="none" stroke="#FF8C00" stroke-width="3" />
      <line x1="50" y1="30" x2="50" y2="15" stroke="#FF8C00" stroke-width="2" />
      <text x="50" y="70" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle" opacity="0.8">LOW</text>
    </g>

    <!-- Low-Mid -->
    <g transform="translate(380, 450)">
      <rect x="0" y="0" width="100" height="80" rx="10" fill="rgba(26, 26, 46, 0.7)" stroke="#FF8C00" stroke-width="1.5" />
      <circle cx="50" cy="30" r="20" fill="none" stroke="#FF8C00" stroke-width="3" />
      <line x1="50" y1="30" x2="62" y2="18" stroke="#FF8C00" stroke-width="2" />
      <text x="50" y="70" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle" opacity="0.8">L-MID</text>
    </g>

    <!-- Mid -->
    <g transform="translate(500, 450)">
      <rect x="0" y="0" width="100" height="80" rx="10" fill="rgba(26, 26, 46, 0.7)" stroke="#FF8C00" stroke-width="1.5" />
      <circle cx="50" cy="30" r="20" fill="none" stroke="#FF8C00" stroke-width="3" />
      <line x1="50" y1="30" x2="50" y2="45" stroke="#FF8C00" stroke-width="2" />
      <text x="50" y="70" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle" opacity="0.8">MID</text>
    </g>

    <!-- High-Mid -->
    <g transform="translate(620, 450)">
      <rect x="0" y="0" width="100" height="80" rx="10" fill="rgba(26, 26, 46, 0.7)" stroke="#FF8C00" stroke-width="1.5" />
      <circle cx="50" cy="30" r="20" fill="none" stroke="#FF8C00" stroke-width="3" />
      <line x1="50" y1="30" x2="38" y2="20" stroke="#FF8C00" stroke-width="2" />
      <text x="50" y="70" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle" opacity="0.8">H-MID</text>
    </g>

    <!-- High -->
    <g transform="translate(740, 450)">
      <rect x="0" y="0" width="100" height="80" rx="10" fill="rgba(26, 26, 46, 0.7)" stroke="#FF8C00" stroke-width="1.5" />
      <circle cx="50" cy="30" r="20" fill="none" stroke="#FF8C00" stroke-width="3" />
      <line x1="50" y1="30" x2="50" y2="12" stroke="#FF8C00" stroke-width="2" />
      <text x="50" y="70" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle" opacity="0.8">HIGH</text>
    </g>
  </g>

  <!-- Title -->
  <text x="600" y="80" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#FF8C00" text-anchor="middle" filter="url(#glass)">
    EQ 7-BAND
  </text>

  <!-- Tagline -->
  <text x="600" y="120" font-family="Arial, sans-serif" font-size="22" fill="#ffffff" text-anchor="middle" opacity="0.7">
    Surgical precision for your mix
  </text>

  <!-- Bottom Accent -->
  <line x1="300" y1="580" x2="900" y2="580" stroke="#FF8C00" stroke-width="2" opacity="0.5" />
  <text x="600" y="610" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" opacity="0.5">amp-spot.audio/plugins/eq</text>
</svg>
