<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f23;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="orangeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:0" />
    </radialGradient>

    <filter id="glass" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" result="blur" />
      <feOffset in="blur" dx="0" dy="4" result="offsetBlur" />
      <feFlood flood-color="#000000" flood-opacity="0.3" result="offsetColor" />
      <feComposite in="offsetColor" in2="offsetBlur" operator="in" result="offsetBlur" />
      <feMerge>
        <feMergeNode in="offsetBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <linearGradient id="vuGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#eab308;stop-opacity:1" />
      <stop offset="90%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGradient)" />
  <circle cx="600" cy="315" r="350" fill="url(#orangeGlow)" />

  <!-- Grid Pattern -->
  <g opacity="0.05">
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#FF8C00" stroke-width="1" />
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#FF8C00" stroke-width="1" />
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#FF8C00" stroke-width="1" />
    <line x1="0" y1="400" x2="1200" y2="400" stroke="#FF8C00" stroke-width="1" />
    <line x1="0" y1="500" x2="1200" y2="500" stroke="#FF8C00" stroke-width="1" />
  </g>

  <!-- Compressor Response Curve Visualization -->
  <g filter="url(#glass)">
    <rect x="250" y="140" width="700" height="250" rx="15" fill="rgba(26, 26, 46, 0.7)" stroke="#FF8C00" stroke-width="2" />

    <!-- Grid -->
    <g stroke="#FF8C00" stroke-width="0.5" opacity="0.3">
      <line x1="350" y1="140" x2="350" y2="390" />
      <line x1="450" y1="140" x2="450" y2="390" />
      <line x1="550" y1="140" x2="550" y2="390" />
      <line x1="650" y1="140" x2="650" y2="390" />
      <line x1="750" y1="140" x2="750" y2="390" />
      <line x1="850" y1="140" x2="850" y2="390" />

      <line x1="250" y1="165" x2="950" y2="165" />
      <line x1="250" y1="215" x2="950" y2="215" />
      <line x1="250" y1="265" x2="950" y2="265" />
      <line x1="250" y1="315" x2="950" y2="315" />
      <line x1="250" y1="365" x2="950" y2="365" />
    </g>

    <!-- Axis Labels -->
    <g font-family="Arial, sans-serif" font-size="10" fill="#fff" opacity="0.5">
      <text x="940" y="155" text-anchor="end">Output</text>
      <text x="940" y="265" text-anchor="end">0 dB</text>
      <text x="940" y="375" text-anchor="end">-60 dB</text>
      <text x="260" y="405">Input -60 dB</text>
      <text x="600" y="405" text-anchor="middle">0 dB</text>
      <text x="940" y="405" text-anchor="end">+60 dB</text>
    </g>

    <!-- Compression Curve -->
    <path d="M250 165 Q450 165 500 265 L950 355"
          stroke="#FF8C00" stroke-width="4" fill="none" stroke-linecap="round" />

    <!-- Threshold Line -->
    <line x1="500" y1="140" x2="500" y2="390" stroke="#eab308" stroke-width="2" stroke-dasharray="5,5" opacity="0.8" />
    <text x="510" y="155" font-family="Arial, sans-serif" font-size="10" fill="#eab308">Threshold</text>

    <!-- Knee Indicator -->
    <circle cx="500" cy="265" r="6" fill="#FF8C00" />
    <text x="510" y="270" font-family="Arial, sans-serif" font-size="10" fill="#FF8C00">Knee</text>
  </g>

  <!-- VU Meter -->
  <g filter="url(#glass)">
    <rect x="100" y="150" width="50" height="230" rx="5" fill="rgba(26, 26, 46, 0.7)" stroke="#FF8C00" stroke-width="1.5" />
    <rect x="105" y="155" width="40" height="220" fill="url(#vuGradient)" opacity="0.9" />
    <text x="125" y="400" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle" opacity="0.7">GAIN RED.</text>
  </g>

  <!-- Gain Reduction Knob -->
  <g filter="url(#glass)">
    <circle cx="1050" cy="265" r="60" fill="rgba(26, 26, 46, 0.7)" stroke="#FF8C00" stroke-width="2" />
    <circle cx="1050" cy="265" r="45" fill="none" stroke="#FF8C00" stroke-width="2" opacity="0.5" />

    <!-- Tick marks -->
    <g stroke="#FF8C00" stroke-width="2">
      <line x1="1050" y1="225" x2="1050" y2="210" />
      <line x1="1050" y1="320" x2="1050" y2="335" />
      <line x1="1010" y1="265" x2="995" y2="265" />
      <line x1="1090" y1="265" x2="1105" y2="265" />
    </g>

    <!-- Indicator -->
    <line x1="1050" y1="265" x2="1030" y2="240" stroke="#FF8C00" stroke-width="3" stroke-linecap="round" />
    <circle cx="1050" cy="265" r="5" fill="#FF8C00" />

    <text x="1050" y="350" font-family="Arial, sans-serif" font-size="11" fill="#fff" text-anchor="middle" opacity="0.8">GR</text>
  </g>

  <!-- Title -->
  <text x="600" y="75" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#FF8C00" text-anchor="middle" filter="url(#glass)">
    COMPRESSOR
  </text>

  <!-- Tagline -->
  <text x="600" y="115" font-family="Arial, sans-serif" font-size="22" fill="#ffffff" text-anchor="middle" opacity="0.7">
    Punchy dynamics with vintage warmth
  </text>

  <!-- Control Labels -->
  <g transform="translate(300, 480)">
    <rect x="0" y="0" width="100" height="50" rx="8" fill="rgba(255, 140, 0, 0.2)" stroke="#FF8C00" stroke-width="1" />
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle" opacity="0.7">THRESHOLD</text>
    <text x="50" y="40" font-family="Arial, sans-serif" font-size="14" fill="#FF8C00" text-anchor="middle" font-weight="bold">-18 dB</text>
  </g>

  <g transform="translate(420, 480)">
    <rect x="0" y="0" width="100" height="50" rx="8" fill="rgba(255, 140, 0, 0.2)" stroke="#FF8C00" stroke-width="1" />
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle" opacity="0.7">RATIO</text>
    <text x="50" y="40" font-family="Arial, sans-serif" font-size="14" fill="#FF8C00" text-anchor="middle" font-weight="bold">4:1</text>
  </g>

  <g transform="translate(540, 480)">
    <rect x="0" y="0" width="100" height="50" rx="8" fill="rgba(255, 140, 0, 0.2)" stroke="#FF8C00" stroke-width="1" />
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle" opacity="0.7">ATTACK</text>
    <text x="50" y="40" font-family="Arial, sans-serif" font-size="14" fill="#FF8C00" text-anchor="middle" font-weight="bold">10 ms</text>
  </g>

  <g transform="translate(660, 480)">
    <rect x="0" y="0" width="100" height="50" rx="8" fill="rgba(255, 140, 0, 0.2)" stroke="#FF8C00" stroke-width="1" />
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle" opacity="0.7">RELEASE</text>
    <text x="50" y="40" font-family="Arial, sans-serif" font-size="14" fill="#FF8C00" text-anchor="middle" font-weight="bold">150 ms</text>
  </g>

  <g transform="translate(780, 480)">
    <rect x="0" y="0" width="100" height="50" rx="8" fill="rgba(255, 140, 0, 0.2)" stroke="#FF8C00" stroke-width="1" />
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle" opacity="0.7">KNEE</text>
    <text x="50" y="40" font-family="Arial, sans-serif" font-size="14" fill="#FF8C00" text-anchor="middle" font-weight="bold">Soft</text>
  </g>

  <!-- Bottom Accent -->
  <line x1="300" y1="580" x2="900" y2="580" stroke="#FF8C00" stroke-width="2" opacity="0.5" />
  <text x="600" y="610" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" opacity="0.5">amp-spot.audio/plugins/compressor</text>
</svg>
