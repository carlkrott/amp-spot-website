<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f23;stop-opacity:1" />
    </linearGradient>

    <radialGradient id="orangeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:0" />
    </radialGradient>

    <filter id="glass" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" result="blur" />
      <feOffset in="blur" dx="0" dy="4" result="offsetBlur" />
      <feFlood flood-color="#000000" flood-opacity="0.3" result="offsetColor" />
      <feComposite in="offsetColor" in2="offsetBlur" operator="in" result="offsetBlur" />
      <feMerge>
        <feMergeNode in="offsetBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <linearGradient id="midGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="sideGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="vuGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#eab308;stop-opacity:1" />
      <stop offset="90%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGradient)" />
  <circle cx="600" cy="315" r="350" fill="url(#orangeGlow)" />

  <!-- Grid Pattern -->
  <g opacity="0.05">
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#FF8C00" stroke-width="1" />
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#FF8C00" stroke-width="1" />
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#FF8C00" stroke-width="1" />
    <line x1="0" y1="400" x2="1200" y2="400" stroke="#FF8C00" stroke-width="1" />
    <line x1="0" y1="500" x2="1200" y2="500" stroke="#FF8C00" stroke-width="1" />
  </g>

  <!-- MS Circular Visualization -->
  <g filter="url(#glass)">
    <circle cx="600" cy="280" r="130" fill="rgba(26, 26, 46, 0.7)" stroke="#FF8C00" stroke-width="2" />

    <!-- Mid Channel Circle (Blue) -->
    <circle cx="600" cy="280" r="60" fill="none" stroke="url(#midGradient)" stroke-width="8" opacity="0.9" />

    <!-- Side Channel Ring (Purple) -->
    <circle cx="600" cy="280" r="90" fill="none" stroke="url(#sideGradient)" stroke-width="8" opacity="0.9" stroke-dasharray="10,5" />

    <!-- Mid Label -->
    <text x="600" y="285" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#60a5fa" text-anchor="middle">M</text>

    <!-- Side Labels -->
    <text x="600" y="195" font-family="Arial, sans-serif" font-size="14" fill="#c084fc" text-anchor="middle">S</text>
    <text x="600" y="380" font-family="Arial, sans-serif" font-size="14" fill="#c084fc" text-anchor="middle">S</text>
    <text x="520" y="285" font-family="Arial, sans-serif" font-size="14" fill="#c084fc" text-anchor="middle">S</text>
    <text x="680" y="285" font-family="Arial, sans-serif" font-size="14" fill="#c084fc" text-anchor="middle">S</text>
  </g>

  <!-- Left VU Meter (Input) -->
  <g filter="url(#glass)">
    <rect x="120" y="150" width="60" height="260" rx="8" fill="rgba(26, 26, 46, 0.7)" stroke="#FF8C00" stroke-width="1.5" />
    <rect x="128" y="158" width="44" height="244" fill="url(#vuGradient)" opacity="0.9" />
    <text x="150" y="430" font-family="Arial, sans-serif" font-size="11" fill="#fff" text-anchor="middle" opacity="0.7">L INPUT</text>
  </g>

  <!-- Right VU Meter (Input) -->
  <g filter="url(#glass)">
    <rect x="1020" y="150" width="60" height="260" rx="8" fill="rgba(26, 26, 46, 0.7)" stroke="#FF8C00" stroke-width="1.5" />
    <rect x="1028" y="158" width="44" height="244" fill="url(#vuGradient)" opacity="0.9" />
    <text x="1050" y="430" font-family="Arial, sans-serif" font-size="11" fill="#fff" text-anchor="middle" opacity="0.7">R INPUT</text>
  </g>

  <!-- Mid Gain Knob -->
  <g filter="url(#glass)">
    <circle cx="320" cy="280" r="50" fill="rgba(26, 26, 46, 0.7)" stroke="url(#midGradient)" stroke-width="2" />
    <circle cx="320" cy="280" r="35" fill="none" stroke="url(#midGradient)" stroke-width="2" opacity="0.5" />

    <!-- Tick marks -->
    <g stroke="url(#midGradient)" stroke-width="2">
      <line x1="320" y1="245" x2="320" y2="232" />
      <line x1="320" y1="315" x2="320" y2="328" />
      <line x1="285" y1="280" x2="272" y2="280" />
      <line x1="355" y1="280" x2="368" y2="280" />
    </g>

    <!-- Indicator -->
    <line x1="320" y1="280" x2="300" y2="255" stroke="url(#midGradient)" stroke-width="3" stroke-linecap="round" />
    <circle cx="320" cy="280" r="4" fill="url(#midGradient)" />

    <text x="320" y="355" font-family="Arial, sans-serif" font-size="12" fill="#60a5fa" text-anchor="middle" font-weight="bold">MID GAIN</text>
  </g>

  <!-- Side Gain Knob -->
  <g filter="url(#glass)">
    <circle cx="880" cy="280" r="50" fill="rgba(26, 26, 46, 0.7)" stroke="url(#sideGradient)" stroke-width="2" />
    <circle cx="880" cy="280" r="35" fill="none" stroke="url(#sideGradient)" stroke-width="2" opacity="0.5" />

    <!-- Tick marks -->
    <g stroke="url(#sideGradient)" stroke-width="2">
      <line x1="880" y1="245" x2="880" y2="232" />
      <line x1="880" y1="315" x2="880" y2="328" />
      <line x1="845" y1="280" x2="832" y2="280" />
      <line x1="915" y1="280" x2="928" y2="280" />
    </g>

    <!-- Indicator -->
    <line x1="880" y1="280" x2="860" y2="260" stroke="url(#sideGradient)" stroke-width="3" stroke-linecap="round" />
    <circle cx="880" cy="280" r="4" fill="url(#sideGradient)" />

    <text x="880" y="355" font-family="Arial, sans-serif" font-size="12" fill="#c084fc" text-anchor="middle" font-weight="bold">SIDE GAIN</text>
  </g>

  <!-- Title -->
  <text x="600" y="80" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="#FF8C00" text-anchor="middle" filter="url(#glass)">
    MS PROCESSOR
  </text>

  <!-- Tagline -->
  <text x="600" y="120" font-family="Arial, sans-serif" font-size="22" fill="#ffffff" text-anchor="middle" opacity="0.7">
    Separate and shape your stereo image
  </text>

  <!-- Feature Badges -->
  <g transform="translate(260, 480)">
    <rect x="0" y="0" width="100" height="45" rx="10" fill="rgba(59, 130, 246, 0.2)" stroke="#60a5fa" stroke-width="1" />
    <text x="50" y="18" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle" opacity="0.7">MID GAIN</text>
    <text x="50" y="38" font-family="Arial, sans-serif" font-size="14" fill="#60a5fa" text-anchor="middle" font-weight="bold">+2.5 dB</text>
  </g>

  <g transform="translate(380, 480)">
    <rect x="0" y="0" width="100" height="45" rx="10" fill="rgba(168, 85, 247, 0.2)" stroke="#c084fc" stroke-width="1" />
    <text x="50" y="18" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle" opacity="0.7">SIDE GAIN</text>
    <text x="50" y="38" font-family="Arial, sans-serif" font-size="14" fill="#c084fc" text-anchor="middle" font-weight="bold">-1.2 dB</text>
  </g>

  <g transform="translate(500, 480)">
    <rect x="0" y="0" width="100" height="45" rx="10" fill="rgba(255, 140, 0, 0.2)" stroke="#FF8C00" stroke-width="1" />
    <text x="50" y="18" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle" opacity="0.7">ST WIDTH</text>
    <text x="50" y="38" font-family="Arial, sans-serif" font-size="14" fill="#FF8C00" text-anchor="middle" font-weight="bold">110%</text>
  </g>

  <g transform="translate(620, 480)">
    <rect x="0" y="0" width="100" height="45" rx="10" fill="rgba(255, 140, 0, 0.2)" stroke="#FF8C00" stroke-width="1" />
    <text x="50" y="18" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle" opacity="0.7">LR BALANCE</text>
    <text x="50" y="38" font-family="Arial, sans-serif" font-size="14" fill="#FF8C00" text-anchor="middle" font-weight="bold">0.0</text>
  </g>

  <g transform="translate(740, 480)">
    <rect x="0" y="0" width="100" height="45" rx="10" fill="rgba(255, 140, 0, 0.2)" stroke="#FF8C00" stroke-width="1" />
    <text x="50" y="18" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle" opacity="0.7">MS BALANCE</text>
    <text x="50" y="38" font-family="Arial, sans-serif" font-size="14" fill="#FF8C00" text-anchor="middle" font-weight="bold">0.0</text>
  </g>

  <g transform="translate(860, 480)">
    <rect x="0" y="0" width="100" height="45" rx="10" fill="rgba(255, 140, 0, 0.2)" stroke="#FF8C00" stroke-width="1" />
    <text x="50" y="18" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle" opacity="0.7">MONO</text>
    <text x="50" y="38" font-family="Arial, sans-serif" font-size="14" fill="#FF8C00" text-anchor="middle" font-weight="bold">OFF</text>
  </g>

  <!-- Bottom Accent -->
  <line x1="300" y1="580" x2="900" y2="580" stroke="#FF8C00" stroke-width="2" opacity="0.5" />
  <text x="600" y="610" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" opacity="0.5">amp-spot.audio/plugins/ms-processor</text>
</svg>
