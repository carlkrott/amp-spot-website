<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with glassmorphism effect -->
  <circle cx="100" cy="100" r="95" fill="url(#logoGradient)" opacity="0.1"/>
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#logoGradient)" stroke-width="2" opacity="0.3"/>
  
  <!-- Letter "A" with waveform integration -->
  <path d="M 70 150 L 100 60 L 130 150" 
        stroke="url(#logoGradient)" 
        stroke-width="12" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        fill="none"
        filter="url(#glow)"/>
  
  <!-- Horizontal bar of "A" with waveform -->
  <path d="M 80 115 Q 100 110 120 115" 
        stroke="url(#logoGradient)" 
        stroke-width="10" 
        stroke-linecap="round"
        fill="none"
        filter="url(#glow)"/>
  
  <!-- Small audio waveform accent -->
  <path d="M 90 125 L 92 130 L 94 120 L 96 135 L 98 125 L 100 128 L 102 125 L 104 135 L 106 120 L 108 130 L 110 125" 
        stroke="url(#logoGradient)" 
        stroke-width="2" 
        stroke-linecap="round"
        fill="none"
        opacity="0.8"/>
</svg>
